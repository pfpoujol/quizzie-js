<!DOCTYPE html>
<html>
  <body>
    <p id="p1">Hello World!</p>

    <script>
      document.querySelector("#p1").innerHTML = "New <strong>text</strong>!";
    </script>

    <!-- ------------------------------ -->

    <h1 id="id01">Old Heading</h1>

    <script>
      const element = document.querySelector("#id01");
      element.textContent = "New Heading";
    </script>

    <!-- ------------------------------ -->

    <img id="myImage" src="smiley.gif" />

    <script>
      document.querySelector("#myImage").src = "landscape.jpg";
    </script>

    <!-- ------------------------------ -->

    <p id="p2">Hello World!</p>

    <script>
      document.querySelector("#p2").style.color = "blue";
    </script>

    <!-- ------------------------------ -->

    <h1 id="id1">My Heading 1</h1>

    <button
      type="button"
      onclick="document.querySelector('#id1').style.color = 'red'"
    >
      Click Me!
    </button>

    <!-- ------------------------------ -->

    <h1 onclick="this.textContent = 'Ooops!'">Click on this text!</h1>

    <!-- ------------------------------ -->

    <button id="myBtn">Click me!</button>

    <script>
      document.querySelector("#myBtn").onclick = displayDate;
    </script>

    <!-- ------------------------------ -->

    <input type="text" id="fname" onchange="upperCase()" />

    <!-- ------------------------------ -->

    <script>
      document.querySelector("#myBtn").addEventListener("click", displayDate);
    </script>

    <!-- ------------------------------ -->

    <script>
      window.addeventlistener("resize", function() {
        document.querySelector("#demo").innerHTML = someHtmlText;
      });
    </script>

    <!-- ------------------------------ -->

    <div id="div1">
      <p id="p1">This is a paragraph.</p>
      <p id="p2">This is another paragraph.</p>
    </div>

    <script>
      const para = document.createElement("p");
      const node = document.createTextNode("This is new.");
      para.appendChild(node);

      const element = document.querySelector("#div1");
      element.appendChild(para);
    </script>

    <!-- ------------------------------ -->

    <h2>JavaScript HTML DOM!</h2>
    <p>Hellow World!</p>
    <p>Hellow Norway!</p>
    <p id="demo"></p>

    <script>
      const myNodelist = document.querySelectorAll("p");
      document.querySelector("#demo").textContent =
        "This document contains " + myNodelist.length + " paragraphs.";
    </script>

    <!-- ------------------------------ -->
  </body>
</html>
